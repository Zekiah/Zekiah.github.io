<script type="text/javascript">
var qstring = "";
function getUrlVars()
{
    var vars = [], hash;
	
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	//alert(hashes);
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

function setVars(){
	var parms = getUrlVars();
	if (parms["month"]){
		var m = parms["month"];
		var y = parms["year"];
		var a = parms["abbrev"];
		qstring = "?month=" + m +"&year=" + y + "&abbrev=" + a;
	}
}
setVars();
</script>
